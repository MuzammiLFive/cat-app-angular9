<div class="info">
  <div class="row">
    <h1>CATS!!!</h1>
  </div>
  <div class="row">
    <h3>
      Click to add a cat!
    </h3>
  </div>
</div>
<span>
  <input class="add-button" type="button" (click)="addCat()" value="ADD">
</span>
<hr />
<div class="container">
  <div class="cats" *ngFor="let cat of cats">
    <img [src]="cat" alt="Random cat image!" />
  </div>
</div>
